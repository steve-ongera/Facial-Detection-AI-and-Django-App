<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Individual</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Add Individual</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_number">ID Number:</label>
                <input type="text" id="id_number" name="id_number" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="town">Town:</label>
                <input type="text" id="town" name="town" required>
            </div>
            <div class="form-group">
                <label for="additional_info">Additional Information:</label>
                <textarea id="additional_info" name="additional_info"></textarea>
            </div>
            <div class="form-group">
                <label for="face_image">Face Image:</label>
                <input type="file" id="face_image" name="face_image" accept="image/*" required>
            </div>
            <button type="submit" class="btn">Add Individual</button>
        </form>
        <a href="{% url 'index' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
